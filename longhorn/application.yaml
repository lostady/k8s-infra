apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argo-cd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra-structure
  # Use Argo CD 2.6+ Multiple Sources (Helm repository + Git resources)
  sources:
    - repoURL: https://charts.longhorn.io
      chart: longhorn
      targetRevision: 1.10.1
      helm:
        values: |
          persistence:
            defaultClass: true
            defaultFsType: ext4
            reclaimPolicy: Delete
            defaultClassReplicaCount: 1
          defaultSettings:
            upgradeChecker: true
            defaultReplicaCount: '{"v1":"1","v2":"1"}'
            storageMinimalAvailablePercentage: "10"
          service:
            ui:
              type: ClusterIP
              port: 80
          preUpgradeChecker:
            jobEnabled: false
    - repoURL: https://github.com/lostady/k8s-infra
      path: longhorn
      targetRevision: main
      kustomize: {}  # Use kustomization.yaml (manage resources only)
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true

