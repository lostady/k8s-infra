apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio-tenant
  namespace: argo-cd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra-structure
  # Use Argo CD 2.6+ Multiple Sources (Helm repository + Git resources)
  sources:
    - repoURL: https://operator.min.io
      chart: tenant
      targetRevision: 7.1.1
      helm:
        values: |
          tenant:
            name: minio-tenant-shared
            namespace: minio-tenant
            configSecret:
              name: minio-tenant-shared-secret
              existingSecret: true
            pools:
              - name: pool-0
                servers: 2
                volumesPerServer: 2
                size: 10Gi
                storageClassName: longhorn
            exposeServices:
              console: false
              minio: false
            certificate:
              requestAutoCert: false
    - repoURL: https://github.com/lostady/k8s-infra
      path: git-ops/infra/minio/tenant
      targetRevision: main
      kustomize: {}  # Use kustomization.yaml (manage resources only)
  destination:
    server: https://kubernetes.default.svc
    namespace: minio-tenant
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true
