apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: argo-cd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infra-structure
  # Use Argo CD 2.6+ Multiple Sources (Helm repository + Git resources)
  sources:
    - repoURL: https://bitnami-labs.github.io/sealed-secrets
      chart: sealed-secrets
      targetRevision: 2.17.9
      helm:
        values: |
          # Sealed Secrets Controller 설정
          createController: true
          # 수동으로 생성한 private key 사용
          secretName: "sealed-secrets-key"
          updateStatus: true

          # Key 갱신 비활성화 (로컬 개발 환경)
          keyrenewperiod: "0"
    - repoURL: https://github.com/lostady/k8s-infra
      path: sealed-secrets
      targetRevision: main
      kustomize: {}  # Use kustomization.yaml (manage resources only)
  destination:
    server: https://kubernetes.default.svc
    namespace: sealed-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - ApplyOutOfSyncOnly=true

